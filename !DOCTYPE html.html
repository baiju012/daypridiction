<!DOCTYPE html>
<html>
<head>
    <title>Day of the Week</title>
</head>
<body>
    <div id="weekday"></div>
    <div id="phrase"></div>
    <script>
        // Your JavaScript code here
let date = new Date();
let dayOfWeekNumber = date.getDay();
let nameOfDay;
let x; // Declare the variable x

switch (dayOfWeekNumber) {
    case 0:
        nameOfDay = 'Sunday';
        x = 'Time to chillax!';
        break;
    case 1:
        nameOfDay = 'Monday';
        x = 'Monday morning blues!';
        break;
    case 2:
        nameOfDay = 'Tuesday';
        x = 'Taco Time!';
        break;
    case 3:
        nameOfDay = 'Wednesday';
        x = 'Two more days to the weekend.';
        break;
    case 4:
        nameOfDay = 'Thursday';
        x = 'The weekend is almost here...';
        break;
    case 5:
        nameOfDay = 'Friday';
        x = 'Weekend is here!';
        break;
    case 6:
        nameOfDay = 'Saturday';
        x = 'Time to party!';
        break;
}

// Display the day of the week
let weekdayDiv = document.getElementById('weekday');
weekdayDiv.innerHTML = `${nameOfDay}`;

// Display x
let xDiv = document.getElementById('phrase');
xDiv.innerHTML = `${x}`;
    </script>
</body>
</html>
